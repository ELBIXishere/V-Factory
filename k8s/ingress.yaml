# V-Factory Ingress
# Nginx Ingress Controller 사용
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: v-factory-ingress
  namespace: v-factory
  labels:
    app: v-factory
  annotations:
    # Nginx Ingress Controller 설정
    nginx.ingress.kubernetes.io/rewrite-target: /
    nginx.ingress.kubernetes.io/ssl-redirect: "false"
    # CORS 설정 (필요시)
    nginx.ingress.kubernetes.io/enable-cors: "true"
    nginx.ingress.kubernetes.io/cors-allow-origin: "*"
    nginx.ingress.kubernetes.io/cors-allow-methods: "GET, POST, PUT, DELETE, OPTIONS"
    nginx.ingress.kubernetes.io/cors-allow-headers: "DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range,Authorization"
spec:
  ingressClassName: nginx
  # TLS 설정 (Let's Encrypt 등으로 인증서 발급 필요)
  # HTTP만 사용 (개발/테스트용)
  # tls:
  # - hosts:
  #   - v-factory-elbix.com
  #   - api.v-factory-elbix.com
  #   secretName: v-factory-tls
  rules:
  # 프론트엔드
  - host: v-factory-elbix.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: frontend-service
            port:
              number: 80
  # 백엔드 API
  - host: api.v-factory-elbix.com
    http:
      paths:
      # Factory Core API
      - path: /api/factory-core
        pathType: Prefix
        backend:
          service:
            name: factory-core-service
            port:
              number: 8000
      # Incident Event API
      - path: /api/incident-event
        pathType: Prefix
        backend:
          service:
            name: incident-event-service
            port:
              number: 8000
      # Asset Management API
      - path: /api/asset-management
        pathType: Prefix
        backend:
          service:
            name: asset-management-service
            port:
              number: 8000
