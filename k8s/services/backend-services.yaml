# V-Factory Backend Services
# Factory Core, Incident Event, Asset Management 서비스

---
# Factory Core Service
apiVersion: v1
kind: Service
metadata:
  name: factory-core-service
  namespace: v-factory
  labels:
    app: factory-core
    component: backend
spec:
  type: NodePort
  ports:
  - port: 8000
    targetPort: 8000
    nodePort: 30801
    protocol: TCP
    name: http
  selector:
    app: factory-core

---
# Incident Event Service
apiVersion: v1
kind: Service
metadata:
  name: incident-event-service
  namespace: v-factory
  labels:
    app: incident-event
    component: backend
spec:
  type: NodePort
  ports:
  - port: 8000
    targetPort: 8000
    nodePort: 30802
    protocol: TCP
    name: http
  selector:
    app: incident-event

---
# Asset Management Service
apiVersion: v1
kind: Service
metadata:
  name: asset-management-service
  namespace: v-factory
  labels:
    app: asset-management
    component: backend
spec:
  type: NodePort
  ports:
  - port: 8000
    targetPort: 8000
    nodePort: 30803
    protocol: TCP
    name: http
  selector:
    app: asset-management
