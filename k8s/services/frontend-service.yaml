# V-Factory Frontend Service
apiVersion: v1
kind: Service
metadata:
  name: frontend-service
  namespace: v-factory
  labels:
    app: frontend
    component: web
spec:
  type: NodePort
  ports:
  - port: 80
    targetPort: 3000
    nodePort: 32189
    protocol: TCP
    name: http
  selector:
    app: frontend
