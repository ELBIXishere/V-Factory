# V-Factory CI 파이프라인
# Frontend/Backend 테스트 및 Docker 이미지 빌드 테스트

name: CI

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop

jobs:
  # Frontend 테스트 및 린트
  frontend:
    name: Frontend Tests & Lint
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./frontend

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Run ESLint
        run: npm run lint

      - name: Run Jest tests
        run: npm test

      - name: Install Playwright browsers
        run: npx playwright install --with-deps

      - name: Run Playwright E2E tests
        run: npm run test:e2e

      - name: Build production bundle
        run: npm run build

  # Backend 테스트 (Factory Core)
  backend-factory-core:
    name: Backend - Factory Core
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./services/factory-core

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: 'pip'
          cache-dependency-path: services/factory-core/requirements.txt

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install black isort pytest pytest-cov

      - name: Check code formatting with Black
        run: black --check .

      - name: Check import sorting with isort
        run: isort --check-only .

      - name: Run pytest
        run: pytest --cov=. --cov-report=xml

  # Backend 테스트 (Incident Event)
  backend-incident-event:
    name: Backend - Incident Event
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./services/incident-event

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: 'pip'
          cache-dependency-path: services/incident-event/requirements.txt

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install black isort pytest pytest-cov

      - name: Check code formatting with Black
        run: black --check .

      - name: Check import sorting with isort
        run: isort --check-only .

      - name: Run pytest
        run: pytest --cov=. --cov-report=xml

  # Backend 테스트 (Asset Management)
  backend-asset-management:
    name: Backend - Asset Management
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./services/asset-management

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: 'pip'
          cache-dependency-path: services/asset-management/requirements.txt

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install black isort pytest pytest-cov

      - name: Check code formatting with Black
        run: black --check .

      - name: Check import sorting with isort
        run: isort --check-only .

      - name: Run pytest
        run: pytest --cov=. --cov-report=xml

  # Docker 이미지 빌드 테스트
  docker-build:
    name: Docker Build Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Frontend image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./docker/prod/frontend.Dockerfile
          push: false
          tags: v-factory-frontend:test
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build Factory Core image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./docker/prod/backend.Dockerfile
          build-args: |
            SERVICE_NAME=factory-core
          push: false
          tags: v-factory-factory-core:test
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build Incident Event image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./docker/prod/backend.Dockerfile
          build-args: |
            SERVICE_NAME=incident-event
          push: false
          tags: v-factory-incident-event:test
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build Asset Management image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./docker/prod/backend.Dockerfile
          build-args: |
            SERVICE_NAME=asset-management
          push: false
          tags: v-factory-asset-management:test
          cache-from: type=gha
          cache-to: type=gha,mode=max
